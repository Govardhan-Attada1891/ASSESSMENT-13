<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #a8d5ba;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      text-align: center;
      background-color: #b8e3c2;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .weather-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
    }

    .left {
      text-align: left;
      font-size: 1.5rem;
    }

    .right {
      text-align: right;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      background-color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <div class="weather-info">
      <div class="left">
        <div class="temp" id="temp">20</div>
        <div class="city" id="city">Bhopal</div>
        <div class="time" id="time">12:15 Monday</div>
        <div class="condition" id="condition">mist</div>
      </div>
      <div class="right">
        <input type="text" id="cityInput" placeholder="Allahabad">
        <button onclick="getWeather()">Search Button</button>
      </div>
    </div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value || "Bhopal";
      document.getElementById("city").textContent = city;
      document.getElementById("temp").textContent = Math.floor(Math.random() * 15) + 20;
      document.getElementById("time").textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      }) + ' ' + new Date().toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById("condition").textContent = "mist";
    }
  </script>
</body>
</html>
